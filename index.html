<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="assets/images/Logo.png" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header_section">
          <nav class="navigation">
            <ul>
              <li><a href="#">Home Page</a></li>
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">about us</a></li>
            </ul>
          </nav>
          <div class="logo">
            <img src="assets/images/Logo.png" alt="" />
          </div>
          <nav class="navigation">
            <ul>
              <li><a href="#">Inquiries</a></li>
              <li><a href="#">Pricings</a></li>
              <li><a href="#">challenges</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main" id="main">
      <!-- Home Section -->
      <section id="S1">
        <div class="container">
          <div class="head_content">
            <div class="main_content">
              <h1 class="main_title">
                Body <br />paintings <br />that <span>Defies</span> <br />Your
                Soul
              </h1>
              <button>
                <img src="assets/images/brand/" alt="" /> BOOK A VISIT
              </button>
              <div class="open_time">
                <i class="ri-time-line"></i>
                <div class="days">
                  <p class="paragraph"><span>Mon-Fri </span>11:00-21:00</p>
                  <p class="paragraph"><span>Sat-Sun </span>14:00-20:00</p>
                </div>
              </div>
            </div>
            <div class="image_content">
              <img src="assets/images/mainImagebg.png" alt="" />
              <img
                src="assets/images/MainImage.png"
                alt=""
                class="main_image"
              />
              <img src="assets/images/vector.png" alt="" class="vector" />
              <div class="head_card">
                <div class="card_cont">
                  <p class="paragraph">TIME</p>
                  <h3>2 Weeks</h3>
                </div>
                <div class="card_cont">
                  <p class="paragraph">PRICE</p>
                  <h3>$ 2400.00</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Brand Section -->
      <section id="s2" class="brand_section ma-b">
        <div class="container">
          <div class="brand_items">
            <img src="assets/images/brand/brand.png" alt="" />
            <img src="assets/images/brand/brand-1.png" alt="" />
            <img src="assets/images/brand/brand-2.png" alt="" />
            <img src="assets/images/brand/brand-3.png" alt="" />
            <img src="assets/images/brand/brand-4.png" alt="" />
          </div>
        </div>
